<div class="w-full pt-20">
  <div class="w-[800px] mx-auto space-y-8">
    <div class="flex items-center gap-3">
      <button
        routerLink="/recruiter/offers"
        routerLinkActive="active"
        class="btn btn-ghost btn-square"
      >
        <lucide-icon [img]="ChevronLeft" />
      </button>
      <p class="text-3xl font-bold">Create Job Offer</p>
    </div>

    <div class="border w-[450px] mx-auto mt-4 border-primary p-4">
      <p class="text-xl font-semibold">Job Information</p>
      <p>Enter job information to create</p>

      <form
        class="[&>div>label]:mb-1 [&>div>label]:ml-1"
        [formGroup]="newOfferForm"
        (ngSubmit)="submitOffer()"
        [noValidate]="false"
      >
        <div class="mt-4">
          <label class="block" for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="input w-full input-primary"
            placeholder="Software Engineer"
            formControlName="title"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block" for="company">Company</label>
          <input
            type="text"
            id="company"
            name="company"
            class="input w-full input-primary"
            placeholder="Company Name"
            formControlName="company"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block" for="skills">Skills</label>
          <input
            type="text"
            id="skills"
            name="skills"
            class="input w-full input-primary"
            placeholder="JavaScript, TypeScript, React"
            formControlName="skills"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block" for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="textarea w-full textarea-primary"
            placeholder="This job is for a software engineer who has experience in JavaScript, TypeScript, and React."
            rows="4"
            formControlName="description"
            required
          ></textarea>
        </div>
        <button class="w-full btn btn-primary mt-2" type="submit">
          Create
        </button>
      </form>
    </div>
  </div>
</div>
